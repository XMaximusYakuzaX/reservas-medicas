env:
  contexts:
    - excludePaths: []
      name: baseline
      urls:
        - http://host.docker.internal:4000
  parameters:
    failOnError: true
    progressToStdout: true
jobs:
  - parameters:
      enableTags: false
      maxAlertsPerRule: 10
    type: passiveScan-config
  - parameters:
      maxDuration: 1
      url: http://host.docker.internal:4000
    type: spider
  - parameters:
      maxDuration: 0
    type: passiveScan-wait
  - parameters:
      format: Long
      summaryFile: /home/zap/zap_out.json
    rules: []
    type: outputSummary
  - parameters:
      reportDescription: ''
      reportDir: /zap/wrk/
      reportFile: docs/testing/issue-56/zap-baseline-report.html
      reportTitle: ZAP Scanning Report
      template: traditional-html
    type: report
